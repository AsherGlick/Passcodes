<html>
	<head>
		<link rel="stylesheet" type="text/css" href="mobile.css" media="screen">
		<link rel="stylesheet" type="text/css" href="core.css" media="only screen and (min-width: 480px)">
		

		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-28401056-3']);
			_gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>

		<!-- Scripts -->
		<script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/sha256.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

		<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
		<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

		<script>
			$(function() {
				var availableTags = [
					"Newegg",
					"Reddit",
					"Google",
					"Facebook",
					"Twitter",
					"Amazon",
					"ThinkGeek",
					"Github",
					"Imgur"
				];
				$( "#website" ).autocomplete({
					source: availableTags,
					position: { my : "left top", at: "right top" },
					autoFocus: true,
					delay: 500 
				});

			});

			var isMobile = {
				Android: function() { return navigator.userAgent.match(/Android/i); },
				BlackBerry: function() { return navigator.userAgent.match(/BlackBerry/i); },
				iOS: function() { return navigator.userAgent.match(/iPhone|iPad|iPod/i); },
				Opera: function() { return navigator.userAgent.match(/Opera Mini/i); },
				Windows: function() { return navigator.userAgent.match(/IEMobile/i); },
				any: function() { return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());}
			};
			if (isMobile.any()) { 
				alert(isMobile.Android());
				window.location = "http://passcod.es/mobile";
			}
		</script>
		<script src="core.js"></script> <!-- contains the function to hash stuff -->
	</head>
	<body>
		<div id="full">
			<div class="content">
				<input class="textbox" type="textbox" id="website" value="website" /> <br />
				<input class="textbox" type="password" id="masterPassword" value="password" /> <br />
				<div onclick="showHash()" class="button">Generate</div>
				<div id="outbox" class="outputbox">  </div>
			</div>
		</div>
		<div id="mobile" style="display:none">
			Mobile support coming soon
		</div>
	</body>
</html>
